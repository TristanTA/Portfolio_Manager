name: Compass (approve + apply plan)

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID to apply (e.g., 2026-02-25). Leave blank to apply latest."
        required: false
        default: ""
      approve_all:
        description: "Apply all proposed items in that run (true/false)"
        required: false
        default: "false"
      dry_run:
        description: "Dry run (true/false): do not open PRs"
        required: false
        default: "false"

jobs:
  apply-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply plan
        env:
          # LLM keys (if apply_plan triggers any LLM usage indirectly; safe to include)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

          # GitHub App auth (required for github_propose_change)
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          GH_APP_INSTALLATION_ID: ${{ secrets.GH_APP_INSTALLATION_ID }}

          # Telegram notify
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optional overrides
          GH_OWNER: TristanTA
          PORTFOLIO_REPO: tristan-allen-portfolio
          PORTFOLIO_REF: main
          PORTFOLIO_MEMORY_PATH: memory/portfolio_memory.json
        run: |
          set -e
          ARGS=""
          if [ -n "${{ inputs.run_id }}" ]; then
            ARGS="$ARGS --run-id '${{ inputs.run_id }}'"
          fi
          if [ "${{ inputs.approve_all }}" = "true" ]; then
            ARGS="$ARGS --approve-all"
          fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          echo "Running: python apply_plan.py $ARGS"
          python apply_plan.py $ARGS